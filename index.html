<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <section class="сalculator">
    <div class="container">
        <div class="calculator__header">
            <h2 class="calculator__title">КРЕДИТНИЙ КАЛЬКУЛЯТОР</h2>
            <div class="calculator__header-row">
                <div class="calculator__header-icon calc-info">
                    <div class="calc-info__title">Cума кредиту</div>
                    <div class="calc-info__value">від <span>500 000</span> грн</div>
                </div>
                <div class="calculator__header-icon calc-info">
                    <div class="calc-info__title">Термін кредитування</div>
                    <div class="calc-info__value">до <span>60</span> місяців</div>
                </div>
                <div class="calculator__header-icon calc-info">
                    <div class="calc-info__title">Без довідки про доходи</div>
                    <div class="calc-info__value">до <span>50 000</span> грн</div>
                </div>
            </div>
        </div>
        <div class="price-box">
            <div class="car-amount-box">
                <p>Вартість електромобіля грн</p>
                <p class="car-price">700000</p>
            </div>
            <div  class="month-payment-box">
                <p>Щомісячний платіж</p>
                <p class="calc-result"> </p>
            </div> 
        </div>
        
        <div class="calc-nav">
            <div class="calc-nav__item">
                <p>Авансовий внесок</p>
                <p class="js-procent-input">30</p>
                
                <div class="ks-input-range">
                    <input class="styled-slider slider-progress start-payment-procent" type="range" min="30" max="70" step="10" value="30"> 
                </div>
            </div>
            <div class="calc-nav__item">
                <p>Сума кредиту, Грн</p>
                <p class="amount-credit"></p>
            </div>

            <div class="calc-nav__item">
                <p>Строк кредиту, міс</p>
                <p class="js-credit-term-input"></p>
                <div class="ks-input-range">
                    <input class="styled-slider slider-progress js-credit-term" type="range" min="1" max="84" step="1" value="36"> 
                </div>
            </div>
   
        </div>
        <div class="calculator__grid">
            
        </div>
        <div class="added-info">
            <div class="added-info__item">
                <div class="added-info__lable">Річний платіж</div>
                <div class="added-info__value js-annual-payment"></div>
            </div>
            <div class="added-info__item">
                <div class="added-info__lable">Переплата</div>
                <div class="added-info__value js-overpayment"></div>
            </div>
        </div>
    </div>
</section>
    
<script src="range-input.js"></script>
<script src="calculator.js"></script>
</body>
</html>
